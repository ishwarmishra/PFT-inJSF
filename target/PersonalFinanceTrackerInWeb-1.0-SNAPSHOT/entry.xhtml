<?xml version='1.0' encoding='UTF-8' ?>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="primefaces" name="primefaces.css"/>
        <title>Income</title>

    </h:head>
    <h:body>
        <h:form class="my-navbar">
            <ui:include src="topMenu.xhtml"/>
        </h:form>

        <h3>Entry </h3>
        <p:toolbar>
            <f:facet name="left">
                <p:commandButton  icon="fa fa-plus" title="Add Income" action="#{incomeController.beforeCreateIncome()}" 
                                  update=":incomeForm incomeDialog" oncomplete="PF('incomeDialogVar').show();"  />
            </f:facet>
            <f:facet name="right">
                <p:commandButton  icon="fa fa-plus" title="Add Expense" action="#{incomeController.beforeCreateExpense()}" 
                                  update=":incomeForm incomeDialog" oncomplete="PF('incomeDialogVar').show();" />
            </f:facet>
        </p:toolbar>
        <p:layoutUnit position="center">
            <h:form id="incomeListForm">
                <ui:include src="entryReport.xhtml"/>
            </h:form>
        </p:layoutUnit>
        <p:dialog id="incomeDialog" widgetVar="incomeDialogVar" header=" #{incomeController.getHeader()}"  modal="true" resizable="false" width="500" height="400">
            <h:form id="incomeForm" >
                
                <h:panelGrid columns="2">
                    <h:outputLabel  id="datelbl" for="date" value="Date:" />
                    <p:calendar id="date" value="#{incomeController.income.date}" showOn="button" pattern="yyyy-MM-dd" required="true"/>

                    <h:outputLabel id="amountlbl" for="amount" value="Amount:" />
                    <p:inputText id="amount" value="#{incomeController.income.amount}" required="true"/>

                    <h:outputLabel id="categorylbl" for="category" value="Category:" />
                    <p:selectOneMenu id="category" value="#{incomeController.income.category}"  required="true" converter="categoryConverter"   >
                        <f:selectItem itemLabel="Select Category name" itemValue=""/>
                        <f:selectItems value="#{incomeController.categoryList}" var="v" itemLabel="#{v.name}"
                                       itemValue="#{v}"/>
                    </p:selectOneMenu>

                    <h:outputLabel id="namelbl"  for="name" value="Remark:" />
                    <p:inputText id="name"  value="#{incomeController.income.name}"  required="true" />


                    <p:commandButton value="Save"
                                     action="#{incomeController.saveData()}" 
                                     styleClass="button-style" 
                                     update= ":incomeListForm growl "
                                     oncomplete="if (args &amp;&amp; !args.validationFailed)
                                     PF('incomeDialogVar').hide();" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>

    </h:body>
</html>
