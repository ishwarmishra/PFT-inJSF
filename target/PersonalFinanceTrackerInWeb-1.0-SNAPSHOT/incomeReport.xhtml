<?xml version='1.0' encoding='UTF-8' ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form>
        <p:dataTable id="incomeTable" value="#{incomeController.incomeList}" var="income"
                     paginator="true" paginatorPosition="bottom" rows="5"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">

            <p:column filterBy="#{income.name}" headerText="Remark" style="width: 25%"  sortBy="#{income.name}">
                #{income.name}
            </p:column>
            <p:column headerText="Category" filterBy="#{income.category.name}" style="width: 25%" sortBy="#{income.category.name}">
                #{income.category.name}
            </p:column>
            <p:column headerText="Amount" filterBy="#{income.amount}" style="width: 15%" sortBy=" #{income.amount}">
                #{income.amount}
            </p:column>
            <p:column headerText="Date" filterBy="#{income.date}" style="width: 20%" sortBy=" #{income.date}">
                #{income.date}
            </p:column>

            <p:column headerText="Action">
                <p:commandButton icon="fa fa-edit" action="#{incomeController.setIncome(income)}" styleClass="button-style"  update=":incomeForm"
                                 oncomplete="PF('incomeDialogVar').show();"  />
                <p:commandButton icon="fa fa-trash" action="#{incomeController.deleteData(income)}" styleClass="button-style"  update="incomeTable"
                                 onclick="if (!confirm('Are you sure you want to delete this income?')) return false;" />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:component>
