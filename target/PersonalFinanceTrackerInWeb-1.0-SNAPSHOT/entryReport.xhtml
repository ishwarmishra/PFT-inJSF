<?xml version='1.0' encoding='UTF-8' ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:dataTable id="incomeTable" value="#{incomeController.incomeList}" var="income"
                     rowIndexVar="rowIndex"
                     paginator="true" paginatorPosition="bottom" rows="5"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <p:column headerText="S.N" >
                #{rowIndex + 1} 
            </p:column>
            <p:column headerText="Date" filterBy="#{income.date}"  sortBy=" #{income.date}" style="width: 15%" >
                #{income.date}
            </p:column>
            <p:column headerText="Amount" filterBy="#{income.amount}"  sortBy=" #{income.amount}" style="width: 15%">
                #{income.amount}
            </p:column>
             <p:column headerText="Category" filterBy="#{income.category.name}" sortBy="#{income.category.name}" style="width: 20%">
                #{income.category.name}
            </p:column>
            <p:column  headerText="Remark" filterBy="#{income.name}"  sortBy="#{income.name}" style="width: 25%" >
                #{income.name}
            </p:column>
     
            <p:column headerText="Action">
                <p:commandButton icon="fa fa-edit" title="Edit" action="#{incomeController.beforeEditExpense(income)}" styleClass="button-style"  update=":incomeForm incomeDialog"
                                 oncomplete="PF('incomeDialogVar').show();"  >
                    <f:setPropertyActionListener target="#{incomeController.income}" value="#{income}"/>
                </p:commandButton>
                
                <p:commandButton icon="fa fa-trash" title="Delete" action="#{incomeController.deleteData(income)}" styleClass="button-style"  update="incomeTable incomeDialog"
                                 onclick="if (!confirm('Are you sure you want to delete this income?')) return false;" />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:component>
