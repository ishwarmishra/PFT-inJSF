<?xml version='1.0' encoding='UTF-8' ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form>
        <p:dataTable id="budgetTable" value="#{budgetController.budgetList}" var="budget"
                     rowIndexVar="rowIndex"
                     paginator="true" paginatorPosition="bottom" rows="5"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15" >

            <p:column headerText="S.N" >
                #{rowIndex + 1} 
            </p:column>

            <p:column headerText="Category" filterBy="#{budget.category.name}" style="width: 30%" sortBy="#{budget.category.name}">
                #{budget.category.name}
            </p:column>
            <p:column headerText="Amount" filterBy=" #{budget.amount}" style="width: 30%" sortBy="#{budget.amount}">
                #{budget.amount}
            </p:column>
            <p:column headerText="Date" filterBy="#{budget.date}" style="width: 20%" sortBy=" #{budget.date}">
                #{budget.date}
            </p:column>
            
            <p:column headerText="Action" style="width: 10%">
                <p:commandButton icon="fa fa-edit" action="#{budgetController.setBudget(budget)}" styleClass="button-style" update=":budgetForm"
                                 oncomplete="PF('budgetDialogVar').show();"  />
                <p:commandButton icon="fa fa-trash" action="#{budgetController.deleteData(budget)}" styleClass="button-style" update="budgetTable"
                                 onclick="if (!confirm('Are you sure you want to delete this Budgeting for this expense category?'))
                                             return false;" />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:component>
