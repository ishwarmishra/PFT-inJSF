<?xml version='1.0' encoding='UTF-8' ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form>

        <p:dataTable id="expenseTable" value="#{expenseController.expenseList}" var="expense"
                     paginator="true" paginatorPosition="bottom" rows="5"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15" >

            <p:column headerText="Expense Source" filterBy="#{expense.name}" style="width: 25%">
                #{expense.name}
            </p:column>
            <p:column headerText="Category"  filterBy="#{expense.category.name}" style="width: 25%">
                #{expense.category.name}
            </p:column>
            <p:column headerText="Amount"  filterBy="#{expense.amount}" style="width: 15%">
                #{expense.amount}
            </p:column>
            <p:column headerText="Date"  filterBy="#{expense.date}" style="width: 20%">
                #{expense.date}
            </p:column>

            <p:column headerText="Action">
                <p:commandButton icon="fa fa-edit" action="#{expenseController.setExpense(expense)}" styleClass="button-style"  update=":expenseForm"
                                 oncomplete="PF('expenseDialogVar').show();"  />
                <p:commandButton icon="fa fa-trash" action="#{expenseController.deleteData(expense)}" styleClass="button-style"  update="expenseTable"
                                 />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:component>
