<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Manage Income</title>
    </h:head>

    <h:body>
        <h1> Update Income List</h1>

        <h:form>
            <p:dataTable id="incomeTable" var="income" value="#{incomeController.incomeList}" editable="true">
                <p:ajax event="rowEdit" listener="#{incomeController.updateData(income)}" update="incomeTable" />
                <p:ajax event="rowEditCancel" listener="#{incomeController.cancelEdit}" update="incomeTable" />

                <p:column headerText="Source of Income">
                    <p:cellEditor>
                        <f:facet name="output">
                            #{income.name}
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{income.name}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Category">
                    <p:cellEditor>
                        <f:facet name="output">
                            #{income.categoryEntity}
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{income.categoryEntity}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Amount">
                    <p:cellEditor>
                        <f:facet name="output">
                            #{income.amount}
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{income.amount}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Date">
                    <p:cellEditor>
                        <f:facet name="output">
                            #{income.date}
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar value="#{income.date}" pattern="yyyy-MM-dd" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:85px">
                    <p:rowEditor />
                </p:column>
                <p:column style="width:85px">
                    <p:commandButton value="Delete" action="#{incomeController.deleteData(income.id)}"
                                     update="incomeTable" process="@this" ajax="true" />
                </p:column>
            </p:dataTable>
            <p:button value="Back" outcome="incomeSource.xhtml" styleClass="button-style" />
        </h:form>
    </h:body>
</html>
