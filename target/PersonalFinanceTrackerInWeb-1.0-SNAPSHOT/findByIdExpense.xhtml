<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Expense Details</title>
    </h:head>

    <h:body>
        <h:form>
            <h3>Expense Details</h3>
            <p>Enter Expense ID: <h:inputText value="#{expenseController.expense.id}" /></p>
            <p><h:commandButton value="Find" action="#{expenseController.findById(expenseController.expense.id)}" /></p>

            <h:panelGroup rendered="#{not empty expenseController.expense}">
                <h3>Expense Information</h3>
                <p>Name: #{expenseController.expense.name}</p>
                <p>Category: #{expenseController.expense.category}</p>
                <p>Amount: #{expenseController.expense.amount}</p>
                <p>Date: #{expenseController.expense.date}</p>
            </h:panelGroup>

        </h:form>
    </h:body>

</html>
