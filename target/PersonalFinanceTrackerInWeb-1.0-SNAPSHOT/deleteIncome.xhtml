<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Delete Income</title>
    </h:head>

    <h:body>
        <h1> Delete Income List</h1>

        <h:form>
            <p:dataTable id="incomeTable" var="income" value="#{incomeController.incomeList}">
                <p:column headerText="Source of Income">
                    #{income.name}
                </p:column>
                <p:column headerText="Category">
                    #{income.category}
                </p:column>
                <p:column headerText="Amount">
                    #{income.amount}
                </p:column>
                <p:column headerText="Date">
                    #{income.date}
                </p:column>
                <p:column>
                    <p:commandButton value="Delete" action="#{incomeController.deleteData(income.id)}"
                                     update="incomeTable" process="@this" ajax="true" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
