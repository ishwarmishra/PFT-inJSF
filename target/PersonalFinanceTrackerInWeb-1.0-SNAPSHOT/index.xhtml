<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Expense Tracker</title>
    </h:head>

    <h:body>
        <h:form class="my-navbar">
            <ui:include src="topMenu.xhtml" />
        </h:form>
        <h1>Personal Finance Tracker</h1>

        <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" style="width: 100%">

            <p:outputPanel>
                <h2 class="chart-title">Line Chart</h2>
                <p:chart type="line" model="#{expenseIncomeController.lineChartModel}" />
            </p:outputPanel>

            <p:outputPanel>
                <h2 class="chart-title">Bar Chart</h2>
                <p:chart type="bar" model="#{expenseIncomeController.barChartModel}" />
            </p:outputPanel>

            <p:outputPanel>
                <h2 class="chart-title">Pie Chart</h2>
                <p:chart type="pie" model="#{categoryBudgetController.pieChartModel}" />
            </p:outputPanel>

            <p:outputPanel>
                <h2 class="chart-title">Category Budget Analysis</h2>
                <p:chart type="bar" model="#{categoryBudgetAnalysisController.barChartModel}" />
            </p:outputPanel>

        </p:panelGrid>

    </h:body>
</html>
