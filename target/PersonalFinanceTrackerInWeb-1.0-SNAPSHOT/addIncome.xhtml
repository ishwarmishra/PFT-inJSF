<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head >
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Add Income</title>
    </h:head>

    <h:body>
        <h:form>
            <h:outputLabel for ="txtName" value="Enter the source of the Income:" />
            <p:inputText id ="txtName" value="#{incomeController.income.name}"/>

            <br/>
            <h:outputLabel for ="txtCat" value ="Enter the category of the income: " />
            <p:inputText id ="txtCat" value="#{incomeController.income.category}"/>

            <br/>
            <h:outputLabel for ="txtAmount"  value ="Enter the amount: " />
            <p:inputText id ="txtAmount" value="#{incomeController.income.amount}"/>

            <br/>
            <h:outputLabel for="txtDate" value="Enter the Date:" />
            <p:calendar id="txtDate" value="#{incomeController.income.date}" showOn="button" pattern="yyyy-MM-dd" />

            <br/>
            <p:commandButton id="cmdInsert" value="Add Income" action="#{incomeController.saveData()}" />
            <br/>    
        </h:form>
    </h:body>
</html>
