<?xml version='1.0' encoding='UTF-8' ?>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="primefaces" name="primefaces.css" />
        <title>Category</title>
    </h:head>
    <h:body>      
        <h:form class="my-navbar">
            <ui:include src="topMenu.xhtml"/>
        </h:form> 
        <p:toolbar style="width :100% ; margin:0 auto">
            <f:facet name="left">
                <p:outputLabel>
                    Category
                </p:outputLabel>                
            </f:facet>
            <f:facet name="right">
                <p:commandButton   icon="fa fa-plus" title="Add Category"   action="#{categoryController.beforeCreate()}"   update=":categoryForm categoryDialog"
                                   oncomplete="PF('categoryDialogVar').show();"  />
            </f:facet>
        </p:toolbar>
        <p:layoutUnit position="center" style="width :100% ; margin: 0 auto">
            <h:form id="categoryListForm">
                <ui:include src="categoryReport.xhtml" />
            </h:form>
        </p:layoutUnit>    
        <p:dialog id="categoryDialog" widgetVar="categoryDialogVar" header="#{categoryController.getHeader()}" modal="true" resizable="false" >
            <h:form id="categoryForm">

                <h:panelGrid  columns="2">

                    <p:outputLabel id="namelbl" for="name" value="Category Name:" />
                    <p:inputText id="name" value="#{categoryController.category.name}"  required="true" />

                    <p:outputLabel id="typelbl" for="type" value="Category Type:"  />                   
                    <h:selectOneMenu id="type" value="#{categoryController.category.type}"  required="true">
                        <f:selectItem itemLabel="Income" itemValue="INCOME" />
                        <f:selectItem itemLabel="Expense" itemValue="EXPENSE" />
                    </h:selectOneMenu>

                    <p:commandButton value="Save" 
                                     action="#{categoryController.saveData()}" styleClass="button-style"  update=":categoryListForm growl"
                                     oncomplete="PF('categoryDialogVar').hide();" />

                </h:panelGrid>
            </h:form>
        </p:dialog>
        <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>

    </h:body>
</html>
