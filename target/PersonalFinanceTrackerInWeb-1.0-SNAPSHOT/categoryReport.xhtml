<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Category Report</title>
    </h:head>

    <h:body>
        <h1>Category Report</h1>

        <h:form>
            <p:commandButton value="Category Report" action="#{categoryController.findAll}" update="categoryTable"/>

            <p:dataTable id="categoryTable" value="#{categoryController.categoryList}" var="category">
                <p:column headerText="Category Name">
                    #{category.name}
                </p:column>
                <p:column headerText="Category Type">
                    #{category.type}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
