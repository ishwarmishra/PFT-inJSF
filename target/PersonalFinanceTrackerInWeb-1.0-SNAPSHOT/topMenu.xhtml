<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputScript name="primefaces/primefaces.js" library="primefaces" />
        <h:outputStylesheet name="primefaces/primefaces.css" library="primefaces" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <title>Navigation-Bar</title>
        <style>
            .my-navbar .ui-menuitem-link {
                margin-right: 60px;
            }

            .ui-menu .ui-menu-list .ui-widget-header {
                width: fit-content;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>           
                <p:menuitem value="Home" outcome="index" icon="fa fa-home" />
                <p:menuitem value="Entry" outcome="entry" icon="fa fa-dollar-sign" />
                <p:menuitem value="Category" outcome="categorySource" icon="fa fa-tags" />
                <p:menuitem value="Budgeting" outcome="budgetSource" icon="fa fa-money-check" />
                <p:menuitem value="Summary" outcome="summary" icon="fa fa-file-invoice" />
            </p:menubar>
            
        </h:form>
    </h:body>
</html>
