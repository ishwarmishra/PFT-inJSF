<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Expense</title>
        <h:outputStylesheet library="primefaces" name="primefaces.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
            }
        </style>
    </h:head>

    <h:body>
        <div class="container">
            <h2 style="text-align: center;">Add Expense</h2>
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="name" value="Expense Source:" styleClass="label-style" />
                    <p:inputText id="name" value="#{expenseController.expense.name}" styleClass="input-style" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="category" value="Category:" styleClass="label-style" />
                    <p:selectOneMenu id="category" value="#{expenseController.expense.category}" styleClass="input-style">
                        <f:selectItem itemLabel="Select Category name" itemValue="" />
                        <f:selectItems value="#{categoryController.categoryList}" var="e" itemLabel="#{e.name}" itemValue="#{e}" />
                   </p:selectOneMenu>
                </div>

                <div class="form-group">
                    <h:outputLabel for="amount" value="Amount:" styleClass="label-style" />
                    <p:inputText id="amount" value="#{expenseController.expense.amount}" styleClass="input-style" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="date" value="Date:" styleClass="label-style" />
                    <p:calendar id="date" value="#{expenseController.expense.date}" showOn="button" pattern="yyyy-MM-dd" styleClass="input-style" />
                </div>
                <div class="button-row">
                    <p:commandButton value="Save" action="#{expenseController.saveData}" styleClass="button-style" />
                    <p:button value="Back" outcome="expenseSource.xhtml" styleClass="button-style" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
