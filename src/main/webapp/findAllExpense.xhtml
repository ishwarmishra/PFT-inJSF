<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Expense List</title>
    </h:head>
    <h:body>
        <h1>Expense List</h1>

        <h:form>
            <p:commandButton value="Expense List Report" action="#{expenseController.findAll}" update="expenseTable"/>

            <p:dataTable id="expenseTable" value="#{expenseController.expenseList}" var="expense">
                <p:column headerText="Name">
                    #{expense.name}
                </p:column>
                <p:column headerText="Category">
                    #{expense.category}
                </p:column>
                <p:column headerText="Amount">
                    #{expense.amount}
                </p:column>
                <p:column headerText="Date">
                    #{expense.date}
                </p:column>
            </p:dataTable>
            <p:button value="Back" outcome="incomeSource.xhtml" styleClass="button-style" />
        </h:form>
    </h:body>
</html>
