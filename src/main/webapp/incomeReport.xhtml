<?xml version='1.0' encoding='UTF-8' ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

        <h:form>

            <p:dataTable id="incomeTable" value="#{incomeController.incomeList}" var="income"
                         paginator="true" paginatorPosition="bottom" rows="5"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
                
                <p:column headerText="Income Source">
                    #{income.name}
                </p:column>
                <p:column headerText="Category">
                    #{income.category.name}
                </p:column>
                <p:column headerText="Amount">
                    #{income.amount}
                </p:column>
                <p:column headerText="Date">
                    #{income.date}
                </p:column>
                
                <p:column headerText="Action">
                    <p:commandButton value="Edit" action="#{incomeController.setIncome(income)}" styleClass="button-style"  update=":incomeForm"
                                     oncomplete="PF('incomeDialogVar').show();"  />
                    <p:commandButton value="Delete" action="#{incomeController.deleteData(income)}" styleClass="button-style"  update="incomeTable"
                                       />
                </p:column>
            </p:dataTable>
        </h:form>
</ui:component>
