<?xml version='1.0' encoding='UTF-8' ?>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="primefaces" name="primefaces.css"/>
        <title>Income</title>
    </h:head>
    <h:body>
        <h:form class="my-navbar">
            <ui:include src="topMenu.xhtml"/>
        </h:form>
        
        <h3>Cash Flow Report</h3>
        <p:layoutUnit position="center">
            <h:form id="incomeListForm">

                <p:commandButton icon="fa fa-plus" action="#{incomeController.beforeCreateIncome()}" styleClass="button-style"
                                 update=":incomeForm incomeDialog" oncomplete="PF('incomeDialogVar').show();"/>
                
                <p:commandButton icon="fa fa-plus" action="#{incomeController.beforeCreateExpense()}" styleClass="button-style"
                                 update=":incomeForm incomeDialog" oncomplete="PF('incomeDialogVar').show();"/>

                <ui:include src="incomeReport.xhtml"/>
            </h:form>
         </p:layoutUnit>
        <p:dialog id="incomeDialog" widgetVar="incomeDialogVar" header="Add #{incomeController.ct}" modal="true" resizable="false" width="600" height="500">
            <h:form id="incomeForm">
                <h:panelGrid >
                    <h:outputLabel for="name" value="Remark:" styleClass="label-style"/>
                    <h:outputText value="*" style="color: red;" rendered="#{empty incomeController.income.name}" />
                    <p:inputText id="name" value="#{incomeController.income.name}" styleClass="input-style" required="true" />

                    <h:outputLabel for="category" value="Category:" styleClass="label-style"/>
                    <h:outputText value="*" style="color: red;" rendered="#{empty incomeController.income.category}" />
                    <p:selectOneMenu id="category" value="#{incomeController.income.category}" styleClass="input-style" required="true" converter="categoryConverter"   >
                        <f:selectItem itemLabel="Select Category name" itemValue=""/>
                        <f:selectItems value="#{incomeController.categoryList}" var="v" itemLabel="#{v.name}"
                                       itemValue="#{v}"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="amount" value="Amount:" styleClass="label-style"/>
                    <h:outputText value="*" style="color: red;" rendered="#{empty incomeController.income.amount}" />
                    <p:inputText id="amount" value="#{incomeController.income.amount}" styleClass="input-style" required="true"/>

                    <h:outputLabel for="date" value="Date:" styleClass="label-style"/>
                    <h:outputText value="*" style="color: red;"  rendered="#{empty incomeController.income.date}"/>
                    <p:calendar id="date" value="#{incomeController.income.date}" showOn="button" pattern="yyyy-MM-dd"
                                styleClass="input-style" required="true"/>

                    <p:commandButton value="Save"
                                     action="#{incomeController.saveData()}" styleClass="button-style" update=":incomeListForm growl"
                                     oncomplete="PF('incomeDialogVar').hide();" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>
    </h:body>
</html>
