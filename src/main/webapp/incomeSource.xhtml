<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Income</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    </h:head>
    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="center">
                <h:form id="incomeListForm">
                    <p:dataTable var="customer" value="#{dtPaginatorView.customers}" rows="10"
                                 paginator="true" >

                        <p:commandButton value="Add" type="button" onclick="PF('incomeDialogVar').show();" />  
                        <ui:include src="incomeReport.xhtml" />

                        <f:facet name="paginatorTopLeft">
                            <p:commandButton type="button" icon="pi pi-refresh"/>
                        </f:facet>

                        <f:facet name="paginatorBottomRight">
                            <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                        </f:facet>

                    </p:dataTable>


                </h:form>
            </p:layoutUnit>
        </p:layout>
        <p:dialog id="incomeDialog" widgetVar="incomeDialogVar" header="Add Income Source" modal="true" resizable="false">
            <h:form id="incomeForm">


                <h:panelGrid columns="2">
                    <h:outputLabel for="name" value="Income Source:" styleClass="label-style" />
                    <p:inputText id="name" value="#{incomeController.income.name}" styleClass="input-style" />

                    <h:outputLabel for="category" value="Category:" styleClass="label-style" />
                    <p:selectOneMenu id="category" value="#{incomeController.income.category}" styleClass="input-style" converter="categoryConverter">
                        <f:selectItem itemLabel="Select Category name" itemValue="" />
                        <f:selectItems value="#{categoryController.categoryList}" var="v" itemLabel="#{v.name}" itemValue="#{v}" />
                    </p:selectOneMenu>

                    <h:outputLabel for="amount" value="Amount:" styleClass="label-style" />
                    <p:inputText id="amount" value="#{incomeController.income.amount}" styleClass="input-style" />

                    <h:outputLabel for="date" value="Date:" styleClass="label-style" />
                    <p:calendar id="date" value="#{incomeController.income.date}" showOn="button" pattern="yyyy-MM-dd" styleClass="input-style" />

                    <p:commandButton value="Save" action="#{incomeController.saveData}" styleClass="button-style"  update=":incomeListForm"
                                     oncomplete="PF('incomeDialogVar').hide();"  />
                </h:panelGrid>

            </h:form>
        </p:dialog>


        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputScript library="primefaces" name="layout/layout.js" />
    </h:body>
</html>
