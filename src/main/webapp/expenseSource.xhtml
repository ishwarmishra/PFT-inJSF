<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Expense</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</h:head>
<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="100" header="Personal Finance Tracker" resizable="false">
            <h:outputStylesheet library="primefaces" name="layout/layout.css" />
        </p:layoutUnit>
        <p:layoutUnit position="west" size="200">
            <h:form>
                <p:button value="Add Expense" outcome="addExpense.xhtml" />
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <h:form>
                <ui:include src="expenseReport.xhtml" />
            </h:form>
        </p:layoutUnit>
    </p:layout>

    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputScript library="primefaces" name="layout/layout.js" />
</h:body>
</html>
