<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">  

    <h:head>
        <title>Login-Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="loginForm">
        <p:panel header="Login">
            <p:messages />
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginController.user.username}" required="true" />
        
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginController.user.password}" required="true" />
        
            <p:commandButton value="Login" action="#{loginController.login()}" update="loginForm" />
        </p:panel>
    </h:form>
    </h:body>
</html>
