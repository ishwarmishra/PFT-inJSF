<?xml version='1.0' encoding='UTF-8' ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form>  

        <p:dataTable id="registerTable" value="#{signupController.userList}" var="user"  style="width: 100%;  margin:0 auto"
                     rowIndexVar="rowIndex"

                     paginator="true" paginatorPosition="bottom" rows="5"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">

            <p:column headerText="S.N" >
                <p:outputLabel>#{rowIndex + 1}</p:outputLabel>  
            </p:column>

            <p:column headerText="Register User" filterBy=" #{user.username}"  sortBy="#{user.username}" style="width: 40%">
                <p:outputLabel>#{user.username}</p:outputLabel>
            </p:column>
            <p:column headerText="password" filterBy=" #{user.password}" sortBy="#{user.password}"  style="width: 40%">
                <p:outputLabel> #{user.password}</p:outputLabel> 
            </p:column>
            <p:column headerText="Roles" filterBy=" #{user.roles}" sortBy="#{user.roles}"  style="width: 40%">
                <p:outputLabel> #{user.roles}</p:outputLabel> 
            </p:column>

            <p:column headerText="Action" style="width: 5%">
                <p:commandButton icon="fa fa-edit" 
                                 title="Edit"
                                 action="#{signupController.setUser(user)}" 
                                 styleClass="button-style" 
                                 update="signupForm signupDialog"
                                 oncomplete="PF('signupDialog').show();"  />
                <p:commandButton icon="fa fa-trash"
                                 title="Delete" 
                                 action="#{signupController.deleteData(user)}" 
                                 styleClass="button-style"
                                 update="registerTable signupForm"
                                 onclick="if (!confirm('Are you sure you want to delete this User?'))
                                             return false;" />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:component>
