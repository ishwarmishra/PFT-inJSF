<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Income  List</title>
    </h:head>
    <h:body>
        <h1>Income List</h1>

        <h:form>
            <p:commandButton value="Income List Report" action="#{incomeController.findAll}" update="incomeTable"/>


            <p:dataTable id="incomeTable" value="#{incomeController.incomeList}" var="income">
                <p:column headerText="Remark">
                    #{income.name}
                </p:column>
                <p:column headerText="Category">
                    #{income.categoryEntity}
                </p:column>
                <p:column headerText="Amount">
                    #{income.amount}
                </p:column>
                <p:column headerText="Date">
                    #{income.date}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
