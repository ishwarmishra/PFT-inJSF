<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Expense</title>
        <h:outputStylesheet library="primefaces" name="primefaces.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
            }
            .container {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 4px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-group:last-child {
                margin-bottom: 0;
            }
            .label-style {
                font-weight: bold;
                margin-right: 5px;
                display: block;
            }
            .input-style {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
                margin-top: 5px;
            }
            .select-style {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
                margin-top: 5px;
            }
            .button-row {
                text-align: center;
                margin-top: 20px;
            }
            .button-style {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                cursor: pointer;
                font-size: 16px;
                border-radius: 4px;
                text-transform: uppercase;
                transition: background-color 0.3s ease;
            }
            .button-style:hover {
                background-color: #0056b3;
            }
            .button-style:active {
                transform: translateY(1px);
            }
        </style>
    </h:head>

    <h:body>
        <div class="container">
            <h2 style="text-align: center;">Add Expense</h2>
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="name" value="Expense Source:" styleClass="label-style" />
                    <p:inputText id="name" value="#{expenseController.expense.name}" styleClass="input-style" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="category" value="Category:" styleClass="label-style" />
                    <p:selectOneMenu id="category" value="#{expenseController.expense.category}" styleClass="select-style">
                        <f:selectItem itemLabel="Select Category" itemValue="" />
                        <f:selectItem itemLabel="Food" itemValue="Food" />
                        <f:selectItem itemLabel="Transportation" itemValue="Transportation" />
                        <f:selectItem itemLabel="Utilities" itemValue="Utilities" />
                    </p:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel for="amount" value="Amount:" styleClass="label-style" />
                    <p:inputText id="amount" value="#{expenseController.expense.amount}" styleClass="input-style" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="date" value="Date:" styleClass="label-style" />
                    <p:calendar id="date" value="#{expenseController.expense.date}" showOn="button" pattern="yyyy-MM-dd" styleClass="input-style" />
                </div>
                <div class="button-row">
                    <p:commandButton value="Save" action="#{expenseController.saveData}" styleClass="button-style" />
                    <p:button value="Back" outcome="expenseSource.xhtml" styleClass="button-style" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
