<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Income</title>
        <h:outputStylesheet library="primefaces" name="primefaces.css" />
        <style>
            .container {
                max-width: 400px;
                margin: 0 auto;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .button-row {
                text-align: center;
                margin-top: 20px;
            }
            .label-style {
                font-weight: bold;
                margin-right: 5px;
            }
            .input-style {
                width: 100%;
                padding: 5px;
            }
            .select-style {
                width: 100%;
                padding: 5px;
            }
            .button-style {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                cursor: pointer;
            }
        </style>
    </h:head>

    <h:body>
        <div class="container">
            <h2>Add Income Source</h2>
            <h:form>
                <div class="form-group">
                    <p:outputLabel for="name" value="Name:" styleClass="label-style" />
                    <p:inputText id="name" value="#{incomeController.income.name}" styleClass="input-style" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="txtCat" value="Category:" styleClass="label-style" />
                    <p:selectOneMenu id="category" value="#{incomeController.income.category}" styleClass="select-style">
                        <f:selectItem itemLabel="Select Category" itemValue="" />
                        <f:selectItem itemLabel="Salary" itemValue="Salary" />
                        <f:selectItem itemLabel="Business" itemValue="Business" />
                        <f:selectItem itemLabel="Investments" itemValue="Investments" />
                    </p:selectOneMenu>
                </div>
                <div class="form-group">
                    <p:outputLabel for="amount" value="Amount:" styleClass="label-style" />
                    <p:inputText id="amount" value="#{incomeController.income.amount}" styleClass="input-style" />
                </div>
                <div class="form-group">
                    <p:outputLabel for="date" value="Date:" styleClass="label-style" />
                    <p:calendar id="date" value="#{incomeController.income.date}" showOn="button" pattern="yyyy-MM-dd" styleClass="input-style" />
                </div>
                <div class="button-row">
                    <p:commandButton value="Save" action="#{incomeController.saveData}" styleClass="button-style" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
