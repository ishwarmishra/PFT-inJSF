<?xml version='1.0' encoding='UTF-8' ?>

<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="primefaces" name="primefaces.css" />

        <title>Category</title>
    </h:head>
    <h:body>      
        <h:form class="my-navbar">
            <ui:include src="topMenu.xhtml" />
        </h:form>  

        <p:layoutUnit position="center">
            <h:form id="categoryListForm">

                <p:commandButton icon="fa fa-plus" action="#{categoryController.beforeCreate()}" styleClass="button-style"  update=":categoryForm"
                                 oncomplete="PF('categoryDialogVar').show();"  />
                <ui:include src="categoryReport.xhtml" />
            </h:form>
        </p:layoutUnit>    
        <p:dialog id="categoryDialog" widgetVar="categoryDialogVar" header="Add Category" modal="true" resizable="false">
            <h:form id="categoryForm">
                <h:panelGrid columns="2">
                    <h:outputLabel for="name" value="Category Name:" styleClass="label-style" />
                    <p:inputText id="name" value="#{categoryController.category.name}" styleClass="input-style" />

                    <h:outputLabel for="type" value="Category Type:" styleClass="label-style" />
                    <h:selectOneMenu value="#{categoryController.category.type}" >
                        <f:selectItem itemLabel="Income" itemValue="INCOME" />
                        <f:selectItem itemLabel="Expense" itemValue="EXPENSE" />
                    </h:selectOneMenu>

                    <p:commandButton value="Save" 
                                     action="#{categoryController.saveData()}" styleClass="button-style"  update=":categoryListForm growl"
                                     oncomplete="PF('categoryDialogVar').hide();"  />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>

    </h:body>
</html>
