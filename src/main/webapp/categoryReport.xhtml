<?xml version='1.0' encoding='UTF-8' ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form>

        <p:dataTable id="categoryTable" value="#{categoryController.categoryList}" var="category"
                     paginator="true" paginatorPosition="bottom" rows="5"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">

            <p:column headerText="Category Name" filterBy=" #{category.name}" style="width: 45%" sortBy="#{category.name}">
                #{category.name}
            </p:column>
            <p:column headerText="Category Type" filterBy=" #{category.type}" style="width: 45%" sortBy="#{category.type}">
                #{category.type}
            </p:column>

            <p:column headerText="Action" style="width: 10%">
                <p:commandButton icon="fa fa-edit" action="#{categoryController.setCategory(category)}" styleClass="button-style"  update=":categoryForm"
                                 oncomplete="PF('categoryDialogVar').show();"  />
                <p:commandButton icon="fa fa-trash" action="#{categoryController.deleteData(category)}" styleClass="button-style"  update="categoryTable"
                                 onclick="if (!confirm('Are you sure you want to delete this category?')) return false;" />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:component>
