<?xml version='1.0' encoding='UTF-8' ?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form>  

        <p:dataTable id="categoryTable" value="#{categoryController.categoryList}" var="category"  style="width: 100%;  margin:0 auto"
                     rowIndexVar="rowIndex"

                     paginator="true" paginatorPosition="bottom" rows="5"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">

            <p:column headerText="S.N" >
                <p:outputLabel>#{rowIndex + 1}</p:outputLabel>  
            </p:column>

            <p:column headerText="Category Name" filterBy=" #{category.name}"  sortBy="#{category.name}" style="width: 40%">
                <p:outputLabel>#{category.name}</p:outputLabel>
            </p:column>
            <p:column headerText="Category Type" filterBy=" #{category.type}" sortBy="#{category.type}"  style="width: 40%">
                <p:outputLabel> #{category.type}</p:outputLabel> 
            </p:column>

            <p:column headerText="Action" style="width: 5%">
                <p:commandButton icon="fa fa-edit" title="Edit" action="#{categoryController.setCategory(category)}" styleClass="button-style"  update=":categoryForm categoryDialog"
                                 oncomplete="PF('categoryDialogVar').show();"  />
                <p:commandButton icon="fa fa-trash" title="Delete" action="#{categoryController.deleteData(category)}" styleClass="button-style"  update="categoryTable categoryDialog"
                                 onclick="if (!confirm('Are you sure you want to delete this category?'))
                                             return false;" />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:component>
