<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 20px;
        padding: 10px 0;
      }

      .button-container .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        font-family: "Arial", sans-serif;
        font-weight: bold;
        border: none;
        cursor: pointer;
        margin: 0 10px;
      }

      .button-container .button:hover {
        background-color: #0056b3;
      }

      .button-container .button:active {
        transform: translateY(1px);
      }

      .button-container .button:focus {
        outline: none;
      }

      .button-container .vertical-line {
        width: 1px;
        height: 100%;
        background-color: #000000; /* Black color */
        margin: 0 10px;
      }
      .iframe-container {
                position: relative;
                overflow: hidden;
                padding-top: 56.25%; /* 16:9 aspect ratio */
            }
            .iframe-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 0;
            }
    </style>
  </head>

  <body>
    <header>
      <h1>Personal Finance Tracker</h1>
    </header>

    <div class="container">
      <div class="row">
        
      </div>
      <div class="button-container">
        
        <div class="vertical-line"></div>
        <form action="addIncome.xhtml">
          <input type="submit" value="Add Income Expense" class="button btn btn-primary" />
        </form>
      </div>
    </div>
      
      <main class="py-5">
            <div class="container">
                <h2 class="mb-4">Welcome to the IncomeExpense Page</h2>
                <div class="iframe-container">
                    <iframe src="findAllIncome.xhtml"></iframe>
                </div>

            </div>
        </main>

    <footer>
      &#169; 2023 Expense Tracker. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
