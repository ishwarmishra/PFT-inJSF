<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="primefaces" name="primefaces.css" />
        <title>Expense</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{categoryController.category.name}" />
            <h:selectOneMenu value="#{categoryController.category.type}">
                <f:selectItem itemLabel="Income" itemValue="INCOME" />
                <f:selectItem itemLabel="Expense" itemValue="EXPENSE" />
            </h:selectOneMenu>
            <h:commandButton value="Save" action="#{categoryController.saveCategory()}" />
        </h:form>
    </h:body>
</html>
